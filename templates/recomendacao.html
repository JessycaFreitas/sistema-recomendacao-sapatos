<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recomendações</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 8px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 24px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sapatos Recomendados</h2>
        <ul>
            {% for sapato in recomendacoes %}
                <li><strong>ID:</strong> {{ sapato[0] }} | <strong>Modelo:</strong> {{ sapato[1] }} | <strong>Estilo:</strong> {{ sapato[2] }}</li>
            {% endfor %}
        </ul>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
