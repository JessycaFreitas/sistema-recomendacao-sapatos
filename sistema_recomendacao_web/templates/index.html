<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Recomendação de Sapatos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Sapato</h2>
        <form method="POST" action="/cadastrar">
            <label>ID:</label>
            <input type="text" name="id" required>

            <label>Modelo:</label>
            <input type="text" name="modelo" required>

            <label>Estilo:</label>
            <input type="text" name="estilo" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h2>Buscar Recomendações</h2>
        <form method="POST" action="/recomendacao">
            <label>Estilo:</label>
            <input type="text" name="estilo" required>
            <button type="submit">Buscar Recomendações</button>
        </form>
    </div>
</body>
</html>
